name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "staging"
        options:
          - staging
          - production
      latest:
        type: boolean
        description: "Whether to create the latest version? (default to false)"
        default: false
        required: false

# Declare default permissions as readonly.
permissions: read-all

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-22.04
    outputs:
      sha: ${{ steps.sha_step.outputs.sha }}
      version: ${{ steps.version_step.outputs.version }}
      version_short: ${{ steps.version_step.outputs.version_short }}
      build_number: ${{ steps.version_step.outputs.build_number }}
      release: ${{ steps.version_step.outputs.release }}
      tag_name: ${{ steps.version_step.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set sha
        id: sha_step
        run: |
          SHA=$(git rev-parse HEAD)
          echo "SHA: $SHA."

          SHA_SHORT=$(git rev-parse --short=8 HEAD)
          echo "SHA_SHORT: $SHA_SHORT."

          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Set version
        id: version_step
        run: |
          VERSION=$(yq '.version' pubspec.yaml)
          echo "VERSION: $VERSION."

          VERSION_SHORT=$(echo "$VERSION" | sed -e "s/+.*//")
          echo "VERSION_SHORT: $VERSION_SHORT."

          BUILD_NUMBER=$(echo "$VERSION" | sed -e "s/.*+//")
          echo "BUILD_NUMBER: $BUILD_NUMBER."

          if [ "$ENV" == "staging" ]; then
            TAG_NAME="$VERSION.pre"
          elif [[ "$ENV" == "production" && "$IS_LATEST" == "false" ]]; then
            TAG_NAME="$VERSION.rc"
          else
            TAG_NAME="$VERSION"
          fi
          echo "TAG_NAME: v$TAG_NAME."

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_short=$VERSION_SHORT" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "release=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=v$TAG_NAME" >> $GITHUB_OUTPUT
        env:
          ENV: ${{ github.event.inputs.env }}
          IS_LATEST: ${{ github.event.inputs.latest }}

      - name: Create a release
        run: |
          RELEASE_NOTES="Please refer to [CHANGELOG.md](https://github.com/picguard/picguard/blob/main/CHANGELOG.md) for details."
          gh release create "$TAG_NAME" --draft --latest=false --prerelease=false --target "$SHA" --title "$TAG_NAME" --notes "$RELEASE_NOTES"
        env:
          SHA: ${{ steps.sha_step.outputs.sha }}
          TAG_NAME: ${{ steps.version_step.outputs.tag_name }}
          GH_TOKEN: ${{ secrets.PG_RELEASE_TOKEN }}

  gen_shasum:
    name: Gen Shasum
    runs-on: ubuntu-22.04
    needs:
      - create_release
      - apk_free
      - apk_pro
      - aab_free
      - aab_pro
      - ios_free
      - ios_pro
      - macos_dmg
      - macos_pkg
      - macos_appstore_free
      - macos_appstore_pro
      - macos_zip
      - macos_tar
      - linux_appimage
      - linux_appimage_aarch64
      - linux_deb
      - linux_deb_aarch64
      - linux_rpm
      - linux_rpm_aarch64
      - linux_tar
      - linux_tar_aarch64
      - linux_snap
      - linux_snap_aarch64
      - windows_msi
      - windows_msix_free
      - windows_msix_pro
      - windows_exe
      - windows_zip
      - web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ts-shasum
        run: npm install -g ts-shasum

      - name: Publish a release
        run: |
          if [[ "$ENV" == "production" && "$IS_LATEST" == "true" ]]; then
            gh release edit "$TAG_NAME" --latest --draft=false --tag "$TAG_NAME" --target "$SHA"
          else
            gh release edit "$TAG_NAME" --prerelease --draft=false --tag "$TAG_NAME" --target "$SHA"
          fi
        env:
          ENV: ${{ github.event.inputs.env }}
          IS_LATEST: ${{ github.event.inputs.latest }}
          SHA: ${{ needs.create_release.outputs.sha }}
          TAG_NAME: ${{ needs.create_release.outputs.tag_name }}
          GH_TOKEN: ${{ secrets.PG_RELEASE_TOKEN }}

      - name: Download assets
        uses: robinraju/release-downloader@v1
        with:
          tag: "${{ needs.create_release.outputs.tag_name }}"
          fileName: '*'
          tarBall: false
          zipBall: false
          out-file-path: 'pg-downloads'
      
      - name: Gen SHASUMS256.txt
        run: shasum create "$GITHUB_WORKSPACE/SHASUMS256.txt" *
        working-directory: ${{ github.workspace }}/pg-downloads

      - name: Upload assets
        run: gh release upload "$TAG_NAME" ./SHASUMS256.txt
        env:
          TAG_NAME: ${{ needs.create_release.outputs.tag_name }}
          GH_TOKEN: ${{ secrets.PG_RELEASE_TOKEN }}

