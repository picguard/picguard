name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "staging"
        options:
          - staging
          - production

# Declare default permissions as readonly.
permissions: read-all

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.sha_short_step.outputs.sha_short }}
      version: ${{ steps.version_step.outputs.version }}
      version_short: ${{ steps.version_step.outputs.version_short }}
      build_number: ${{ steps.version_step.outputs.build_number }}
    steps:
      - uses: actions/checkout@v4

      - name: Set sha_short
        id: sha_short_step
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Check sha_short
        run: echo ${{ steps.sha_short_step.outputs.sha_short }}

      - name: Install yq
        run: |
          if ! command -v yq >/dev/null 2>&1; then
            echo "yq not exists"
            brew install yq
          fi
          yq --version

      - name: Set version
        id: version_step
        run: | 
          VERSION=$(yq '.version' pubspec.yaml)
          echo "$VERSION"

          VERSION_SHORT=$(echo "$VERSION" | sed -e "s/+.*//")
          echo "$VERSION_SHORT"

          BUILD_NUMBER=$(echo "$VERSION" | sed -e "s/.*+//")
          echo "$BUILD_NUMBER"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_short=$VERSION_SHORT" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Check version
        run: |
          echo "version: $VERSION"
          echo "version_short: $VERSION_SHORT"
          echo "build_number: $BUILD_NUMBER"
        env:
          VERSION: ${{ steps.version_step.outputs.version }}
          VERSION_SHORT: ${{ steps.version_step.outputs.version_short }}
          BUILD_NUMBER: ${{ steps.version_step.outputs.build_number }}

      - name: Show gh info
        run: gh --version

      - name: Create a release
        run: |
          RELEASE="$([[ "$ENV" == "staging" ]] && echo "$TAG_NAME.pre" || echo "$TAG_NAME")"
          RELEASE_NOTES="Env: $ENV <br /> Branch: $BRANCH <br /> Commit: $COMMIT_REF"
          if [ "$ENV" == "production" ]; then
            gh release create "$RELEASE" --latest --title "$RELEASE" --notes "$RELEASE_NOTES"
          else
            gh release create "$RELEASE" --prerelease --title "$RELEASE" --notes "$RELEASE_NOTES"
          fi
        env:
          ENV: ${{ github.event.inputs.env }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_REF: ${{ steps.sha_short_step.outputs.sha_short }}
          TAG_NAME: "v${{ steps.version_step.outputs.version }}"
          GH_TOKEN: ${{ secrets.PG_RELEASE_TOKEN }}

  gen_shasum:
    name: Gen Shasum
    runs-on: ubuntu-latest
    needs:
      - create_release
      - apk_free
      - apk_pro
      - aab_free
      - aab_pro
      - ios_free
      - ios_pro
      - macos_dmg
      - macos_pkg
      - macos_appstore_free
      - macos_appstore_pro
      - macos_zip
      - macos_tar
      - linux_appimage
      - linux_appimage_aarch64
      - linux_pacman
      - linux_pacman_aarch64
      - linux_deb
      - linux_deb_aarch64
      - linux_rpm
      - linux_rpm_aarch64
      - linux_zip
      - linux_zip_aarch64
      - linux_tar
      - linux_tar_aarch64
      - linux_flatpak
      - linux_flatpak_aarch64
      - linux_snap
      - linux_snap_aarch64
      - windows_msi
      - windows_msix_free
      - windows_msix_pro
      - windows_exe
      - windows_zip
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install ts-shasum
        run: pnpm add --global ts-shasum

      - name: Download assets
        uses: robinraju/release-downloader@v1
        with:
          tag: "v${{ needs.create_release.outputs.version }}${{ github.event.inputs.env == 'staging' && '.pre' || '' }}"
          fileName: '*'
          tarBall: true
          zipBall: true
          out-file-path: 'pg-downloads'
      
      - name: Gen SHASUMS256.txt
        run: shasum create "$GITHUB_WORKSPACE/SHASUMS256.txt" *
        working-directory: ${{ github.workspace }}/pg-downloads

      - name: Show gh info
        run: gh --version

      - name: Upload assets
        run: |
          RELEASE="$([[ "$ENV" == "staging" ]] && echo "$TAG_NAME.pre" || echo "$TAG_NAME")"
          gh release upload "$RELEASE" ./SHASUMS256.txt
        env:
          ENV: ${{ github.event.inputs.env }}
          TAG_NAME: "v${{ needs.create_release.outputs.version }}"
          GH_TOKEN: ${{ secrets.PG_RELEASE_TOKEN }}

