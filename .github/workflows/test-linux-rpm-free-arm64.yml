name: Test Linux rpm (free arm64)

on:
  workflow_dispatch:

# Declare default permissions as readonly.
permissions: read-all

jobs:
  rpm:
    name: Create linux rpm
    runs-on: ubuntu-22.04-arm
    container:
      image: fedora:40
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Install dependencies for Linux
        run: |
          sudo dnf update -y && sudo dnf upgrade -y
          sudo dnf install -y curl which git unzip xz zip mesa-libGLU
          sudo dnf install -y clang cmake ninja-build pkgconf-pkg-config gtk3-devel xz-devel libstdc++-devel
          sudo dnf install -y rpm-build patchelf

      - name: Install libayatana-appindicator-gtk3
        run: |
          # used by tray_manager
          sudo dnf install -y libayatana-appindicator-gtk3

      - name: Install jq
        run: sudo dnf install -y jq

      - name: Setup Flutter
        shell: bash
        run: |
          chmod +x ./scripts/install-flutter-github-actions.sh
          ./scripts/install-flutter-github-actions.sh

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV_KEY: ${{ secrets.ENV_STG_BASE64 }}

      - name: Install fastforge
        run: dart pub global activate fastforge

      - name: Install yq
        run: |
          if ! command -v yq >/dev/null 2>&1; then
            echo "yq not exists"
            wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_arm64 -O /usr/bin/yq &&\
            chmod +x /usr/bin/yq
          fi
          yq --version

      - name: Update make_config.yaml
        run: |
          rm -f "$(pwd)/linux/packaging/rpm/make_config-pro.yaml"
          yq -i '.build_arch = "aarch64"' "$(pwd)/linux/packaging/rpm/make_config.yaml"

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build RPM
        run: |
          export SENTRY_NATIVE_BACKEND=breakpad
          fastforge package \
            --skip-clean \
            --flutter-build-args "dart-define-from-file=.env,target=lib/main_free.dart" \
            --platform linux \
            --targets rpm \
            --artifact-name '{{name}}-{{build_name}}.{{build_number}}-{{platform}}-aarch64.{{ext}}'
      
      # Package the build.
      - name: Copy build for rpm
        run: ls -laR
        working-directory: dist

      - uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-arm64-artifact
          path: ./dist/**/*.rpm

      - name: Clean up
        if: ${{ always() }}
        run: rm -f .env
